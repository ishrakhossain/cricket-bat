<style>
    .hit{
        transition: transfrom 0.2s ease-in-out;
    }
    .hit:hover{
        transform: rotate(-60deg);
        transform-origin: 100% 0%;
    }
    .ball{
        background-color: red;
        height: 50px;
        width: 50px;
        border-radius: 50px;
        position: relative;
        left: 640px;
        transition: transform .2s ease-in-out .2s;


    }
    .field:hover .ball{
        transform: translate(500px,-100px);
    }
</style>
<body>
    <div class="field">
        <img class="hit" src="bat.jpg" alt="">
    
        <div class="ball">

        </div>
        </div>
    </div>
